<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font links start -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@100&display=swap" rel="stylesheet">
  <!-- Font links end -->
  <link rel="stylesheet" href="style.css">
  <title>Digital Clock</title>
</head>

<body>
  <div class="container">
    <h1>DIGITAL CLOCK</h1>
    <div class="parameters">
      <!-- HOURS -->
      <div class="block">
        <div class="number hours">
          <h3></h3>
        </div>
        <div class="parameter">
          <h2>HOURS</h2>
        </div>
      </div>
      <!-- MINUTES -->
      <div class="block">
        <div class="number minutes">
          <h3></h3>
        </div>
        <div class="parameter">
          <h2>MINUTES</h2>
        </div>
      </div>
      <!-- SECONDS -->
      <div class="block">
        <div class="number seconds">
          <h3></h3>
        </div>
        <div class="parameter">
          <h2>SECONDS</h2>
        </div>
      </div>
      <!-- AM-PM -->
      <div class="am_pm">
        <h2>AM</h2>
      </div>
    </div>
  </div>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="dig_clock.js" charset="UTF-8"></script>
</body>

</html>
